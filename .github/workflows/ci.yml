name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# TODO: add *-on-windows jobs
# TODO: add gas-aarch64-linux-on-* jobs
# TODO: add uxn-on-* jobs

jobs:
  fasm-x86_64-linux-on-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        run: rustup toolchain install stable --no-self-update --profile minimal
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq -y clang make fasm
      - name: Run Tests
        run: make test
  fasm-x86_64-windows-on-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        run: rustup toolchain install stable --no-self-update --profile minimal
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq -y clang make fasm mingw-w64 wine64
      - name: Run Tests
        run: make test-mingw32
